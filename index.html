<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<script>
    var context;
    var x=100;
    var y=200;
    var dx=1;
    var dy=1;


    function init()
    {
        context= myCanvas.getContext('2d');
        setInterval(draw,10);
    }

    function draw()
    {
        //clear all canvas once draw func is started to delete previously drawn circle
        context.clearRect(0,0, 300,300);

        // Draws a rect
        //context.fillRect(x, y, 30, 30);

        context.beginPath();
        context.fillStyle="#0000ff";
        // Draws a circle of radius 20 at the coordinates 100,100 on the canvas
        context.arc(x,y,20,0,Math.PI*2,true);
        context.closePath();
        context.fill();

        if( x<20 || x>280) dx=-dx;
        if( y<20 || y>280) dy=-dy;


        x+=dx;
        y+=dy;
    }

</script>

<body onLoad="init();">
    <canvas id="myCanvas" width="300" height="300" >
    </canvas>
</body>

</html>
